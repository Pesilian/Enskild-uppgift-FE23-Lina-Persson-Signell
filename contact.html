<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="contactstyle.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <!-- HEADER -->

    <form class="contactform">
      <h1 class="contactform__header">Contact form</h1>

      <h2 class="contactform__text">Well get back to you as soon as we can</h2>
      <!-- CONTACTFORM -->

      <section class="formquestions-container">
        <!-- QUESTION ONE -->
        <article class="formquestions">
          <lable class="formquestions__label formquestions__label--firstname"
            >First name</lable
          >
          <input
            type="text"
            class="formquestions__input formquestions__input--firstname"
            name="name"
          />
        </article>
        <!-- QUESTION TWO -->
        <article class="formquestions">
          <label class="formquestions__label formquestions__label--lastname"
            >Last name</label
          >
          <input
            type="text"
            class="formquestions__input formquestions__input--lastname"
            name="name"
          />
        </article>
      </section>

      <!-- QUESTION THREE -->
      <article class="formquestions">
        <label class="formquestions__label formquestions__label--email"
          >Your e-mail</label
        >
        <input
          type="email"
          class="formquestions__input formquestions__input--email"
          name="email"
        />
      </article>

      <!-- QUESTION FOUR -->
      <article class="formquestions">
        <label class="formquestions__label formquestions__label--adress"
          >Your adress</label
        >
        <input
          type="text"
          class="formquestions__input formquestions__input--adress"
          name="adress"
        />
      </article>
      <!-- QUESTION FIVE -->
      <article class="formquestions">
        <label class="formquestions__label formquestions__label--phone"
          >Your phone number</label
        >
        <input
          type="text"
          class="formquestions__input formquestions__input--phone"
          name="phone"
        />
      </article>
      <!-- QUESTION SIX -->
      <article class="formquestions">
        <label class="formquestions__label formquestions__label--message"
          >Message</label
        >
        <textarea
          class="formquestions__input formquestions__input--message"
        ></textarea>
      </article>

      <!-- SEND BUTTON -->

      <input
        type="submit"
        value="submit"
        class="contactform__button"
        onclick="window.open('', '_self', ''); window.close();"
      />
      </button>
    </form>
  </body>
</html>
