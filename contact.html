<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="contactstyle.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <section class="contactform__">
      <h1 class="contactform__header">Contact form</h1>
      <h2 class="contactform__text">Well get back to you as soon as we can</h2>

      <div class="contactform__question--layout">
        <article class="contactform__question">
          <h3 class="contactform__question--text">First name</h3>
          <input
            type="text"
            class="contactform__question--nameinput"
            name="name"
          />
        </article>

        <article class="contactform__question">
          <h3 class="contactform__question--text">Last name</h3>
          <input
            type="text"
            class="contactform__question--nameinput"
            name="name"
          />
        </article>
      </div>
      <article class="contactform__question">
        <h3 class="contactform__question--text">Your e-mail</h3>
        <input
          type="text"
          class="contactform__question--mailinput"
          name="Adress"
        />
      </article>

      <article class="contactform__question">
        <h3 class="contactform__question--text">Message</h3>
        <input
          type="text"
          class="contactform__question--messageinput"
          name="message"
        />
      </article>
      <button
        class="contactform__button"
        type="button"
        onclick="window.open('', '_self', ''); window.close();"
      >
        Send
      </button>
    </section>
  </body>
</html>
